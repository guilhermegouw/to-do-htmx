<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.4.0"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <div class="row w-100">
                <div class="col-12 col-md-10 mx-auto d-flex justify-content-between align-items-center">
                    <a class="navbar-brand" href="{% url 'todo_list' %}">Todo App</a>
                    <a class="btn btn-outline-primary ms-3" href="#" hx-get="{% url 'add_todo_form' %}" hx-target="#content" hx-swap="innerHTML" style="color: black;">New <i class="bi bi-journal-plus"></i></a>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <form class="d-flex align-items-center" method="GET" action="{% url 'todo_list' %}">
                                    <div class="input-group">
                                        <input class="form-control" type="search" placeholder="Search" name="query" aria-label="Search">
                                        <span class="input-group-text"><i class="bi bi-search"></i></span>
                                    </div>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-4" id="content">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
